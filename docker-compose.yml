version: '3.8'

services:
  jenkins:
    image: custom-jenkins:latest
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - JENKINS_OPTS=--prefix=/jenkins
    depends_on:
      - dind
    networks:
      - project_network

  dind:
    image: docker:24.0.5-dind
    privileged: true
    command: ["dockerd", "--host=tcp://0.0.0.0:2375", "--host=unix:///var/run/docker.sock"]
    ports:
      - "2375:2375"
    volumes:
      - dind_storage:/var/lib/docker
      - /sys/fs/cgroup:/sys/fs/cgroup
    networks:
      - project_network

volumes:
  jenkins_home:
  dind_storage:

networks:
  project_network:
    name: project_network
    driver: bridge
