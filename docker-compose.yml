version: '3.8'

services:
  jenkins:
    image: custom-jenkins:latest
    container_name: jenkins
    user: root
    ports:
      - "8090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - JENKINS_OPTS=--prefix=/jenkins
    depends_on:
      - dind
    networks:
      - project2-compose_project_network

  dind:
    image: docker:24.0.5-dind  # 更新镜像版本
    container_name: dind
    privileged: true
    command: ["dockerd", "--host=tcp://0.0.0.0:2375", "--host=unix:///var/run/docker.sock"]
    ports:
      - "2375:2375"
    volumes:
      - dind_storage:/var/lib/docker
      - /sys/fs/cgroup:/sys/fs/cgroup:ro  # 挂载 cgroup 文件系统
    networks:
      - project2-compose_project_network

volumes:
  jenkins_home:
    driver: local
  dind_storage:
    driver: local

networks:
  project2-compose_project_network:
    external: true
